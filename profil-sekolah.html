<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sekolah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-column {
            flex: 1;
            background-color: #ffc107;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .left-column h2 {
            color: #ffffff;
            background-color: #d62828;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .program {
            margin-bottom: 20px;
            text-align: center;
        }

        .program img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .program h3 {
            background-color: #007f5f;
            color: white;
            padding: 5px;
        }

        .right-column {
            flex: 2;
            padding: 20px;
        }

        .profile {
            background-color: #e63946;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile p {
            margin: 5px 0;
        }

        .prestasi {
            background-color: #ffd60a;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .prestasi h2 {
            margin: 0;
        }

        .info {
            text-align: center;
        }

        .info p {
            margin: 5px 0;
        }

        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Kolom Kiri -->
        <div class="left-column">
            <h2>PROGRAM UNGGULAN</h2>

            <div class="program">
                <img src="https://via.placeholder.com/150" alt="Siswa Unggulan">
                <h3>SISWA UNGGULAN</h3>
            </div>

            <div class="program">
                <img src="https://via.placeholder.com/150" alt="Ruang Belajar">
                <h3>RUANG BELAJAR</h3>
            </div>

            <div class="program">
                <img src="https://via.placeholder.com/150" alt="Olahraga">
                <h3>OLAHRAGA</h3>
            </div>
        </div>

        <!-- Kolom Kanan -->
        <div class="right-column">
            <div class="profile">
                <h1>SDN INPRES LOJONG</h1>
                <p>Pendidikan Dasar Siswa, Berkualitas Global, Berakhlak Mulia</p>
                <p><strong>Tahun Ajaran 2025-2026</strong></p>
            </div>

            <div class="prestasi">
                <h2>PRESTASI</h2>
            </div>

            <div class="info">
                <p><strong>Informasi Pendaftaran:</strong> Telp. 123-456-7890</p>
                <p><strong>Informasi Lebih Lanjut:</strong> SDN Inpres Lojong</p>
            </div>
        </div>
    </div>
</body>
</html>
